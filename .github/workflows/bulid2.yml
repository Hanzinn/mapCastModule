name: Android CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11  # Gradle 7.4.2适配JDK 11（之前用17会不兼容）
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      with:
        sdk-version: '33'  # 匹配你compileSdk的33

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace  # 输出详细错误日志
      env:
        # 确保Xposed仓库能访问
        ORG_GRADLE_PROJECT_xposedRepo: 'https://api.xposed.info/'

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: module-debug
        path: build/outputs/apk/debug/app-debug.apk

