name: Build Xposed Module

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 关键诊断：打印文件内容和路径
      - name: Debug - Show files
        run: |
          echo "=== 当前目录文件列表 ==="
          ls -la
          echo "=== settings.gradle 内容 ==="
          cat settings.gradle
          echo "=== build.gradle 前10行 ==="
          head -10 build.gradle
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      
      - name: Build APK
        run: |
          chmod +x ./gradlew
          ./gradlew clean assembleRelease --no-daemon --no-build-cache --refresh-dependencies
      
      - uses: actions/upload-artifact@v4
        with:
          name: amapprojection-apk
          path: app/build/outputs/apk/release/*.apk

