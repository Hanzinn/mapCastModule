name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # 这里从 v3 改成了 v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4 # 这里从 v3 改成了 v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4  # 关键修改：必须用 v4，否则报错
      with:
        name: GaoDe-Helper-APK
        path: app/build/outputs/apk/debug/app-debug.apk
